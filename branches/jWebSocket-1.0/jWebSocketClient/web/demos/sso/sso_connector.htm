		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
		<title>jWebSocket SSO Connector</title>
		
		<script src="../../res/js/jWebSocket.js" type="text/javascript"></script>
		<script src="../../res/js/jwsSSOPlugIn.js" type="text/javascript"></script>
		
		<script type="text/javascript">

			var lWSC;

			function receiveMessage(aEvent) {
				aEvent.source.postMessage(
						"Answer from iframe to host (request: '" + aEvent.data + "')",
						aEvent.origin);
			}

			function initPage() {

				lWSC = new jws.jWebSocketJSONClient();
				lWSC.ssoGetSMSessionCookie({
					OnSuccess: function(aToken) {
						document.write("Success: " + JSON.stringify(aToken));
					},
					OnFailure: function(aToken) {
						document.write("Failure: " + JSON.stringify(aToken));
					},
					URL: "https://alsius.dev.nvidia.com/getcookie/index.html"
					// URL: "https://localhost/getcookie/index.html"
				});
				
				window.addEventListener("message", receiveMessage, false);
				return;
				
				setTimeout(function() {
					document.write("Sending...");
					window.parent.postMessage( '{"ns":"org.jwebsocket.docmsg", "type": "sessioncookie"}', "http://aschulze-dt" );
					// window.parent.postMessage("Message from iframe", "*");
				}, 500);
				
				return;
			}

			function exitPage() {
			}

		</script>
	</head>

	<body
		onload="initPage();"
		onunload="exitPage();"
		>
		<p style="color: black">Connecting...</p>
	</body>
</html>
