		<title>jWebSocket Slideshow Presenter</title>

		<meta http-equiv="Content-Language" content="en"/>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>

		<link rel="stylesheet" type="text/css" href="css/jwsViewer.css"/>
		<link rel="stylesheet" type="text/css" href="css/jwsPresenter.css"/>
		<link rel="stylesheet" type="text/css" href="../../res/css/demos.css"/>

		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" href="../../lib/bootstrap/css/jwebsocket.css"/>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-responsive.css"/>

		<!-- JQUERY DEPENDENCIES -->
		<script type="text/javascript" src='../../lib/jQuery/jquery.js'></script>
		<script type="text/javascript" src='../../lib/jQuery/jquery-ui/jquery-ui.js'></script>

		<!-- JWEBSOCKET JAVASCRIPT CLIENT LIBRARIES -->
		<script type="text/javascript" src="../../res/js/jWebSocket.js"></script>

		<!--  PUBLIC WIDGETS  -->
		<script type="text/javascript" src='../../res/js/widgets/wAuth.js'></script>
		<script type="text/javascript" src='../../res/js/widgets/wLog.js'></script>
		<script type="text/javascript" src='../../lib/jQuery/tooltip.js'></script>

		<!--  PRIVATE WIDGETS  -->
		<script type="text/javascript" src='js/presenter/wPresenter.js'></script>

		<!--  MAIN JAVASCRIPT FILE   -->
		<script type="text/javascript" src='js/presenter/init.js'></script>
		
	</head>
	<body>
		<div class="container row-fluid">
			<div class="row-fluid" id="slideshow_header">
				<label>Presenter</label>
			</div>
			<div class="row-fluid">
				<div class="span12" id="slideshow_box_body">
					<div class="row-fluid">
						<div id="slideshow_box_description" class="span12">
							As Slideshow Presenter you navigate through the slides and 
							your activities are displayed inmediately on all viewers screens.
						</div>
					</div>
					<div class="carousel row-fluid">
						<div id="demo_box_statusbar" class="row-fluid">
							<div id="client_status" class='offline'>disconnected</div><div class="line"></div>
							<div id='client_id'>Client-ID: - </div><div class="line"></div>
							<div id='viewers' title="Connected clients">0</div>
						</div>
						<div class="row-fluid" style="background: black;">
							<div class="span12"><img id="slide" src="slides/Slide0001.gif"/></div>
						</div>
					</div>
					<div class="row-fluid">
						<div id="toolbar">
							<!-- Carousel nav -->
							<div id="btn_first" class="button onmouseup"
								 onmouseover="this.className='button onmouseover'" 
								 onmousedown="this.className='button onmousedown'" 
								 onmouseup="this.className='button onmouseup'" 
								 onmouseout="this.className='button onmouseout'" 
								 onclick="this.className='button onmouseover'">
								<div class="l"></div>
								<div class="c"><div class="first"></div></div>
								<div class="r"></div>
							</div>
							<div id="btn_prev" class="button onmouseup" 
								 onmouseover="this.className='button onmouseover'" 
								 onmousedown="this.className='button onmousedown'" 
								 onmouseup="this.className='button onmouseup'" 
								 onmouseout="this.className='button onmouseout'" 
								 onclick="this.className='button onmouseover'">
								<div class="l"></div>
								<div class="c"><div class="prev"></div></div>
								<div class="r"></div>
							</div>
							<div id="btn_next" data-slide="next" 
								 class="button onmouseup" 
								 onmouseover="this.className='button onmouseover'" 
								 onmousedown="this.className='button onmousedown'" 
								 onmouseup="this.className='button onmouseup'" 
								 onmouseout="this.className='button onmouseout'" 
								 onclick="this.className='button onmouseover'">
								<div class="l"></div>
								<div class="c"><div class="next"></div></div>
								<div class="r"></div>
							</div>
							<div id="btn_last" class="button onmouseup" 
								 onmouseover="this.className='button onmouseover'" 
								 onmousedown="this.className='button onmousedown'" 
								 onmouseup="this.className='button onmouseup'" 
								 onmouseout="this.className='button onmouseout'" 
								 onclick="this.className='button onmouseover'">
								<div class="l"></div>
								<div class="c"><div class="last"></div></div>
								<div class="r"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
