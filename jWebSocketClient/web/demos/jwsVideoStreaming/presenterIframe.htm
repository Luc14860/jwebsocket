		<title>jWebSocket Slideshow Presenter</title>

		<meta http-equiv="Content-Language" content="en"/>
		<meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>

		<link rel="stylesheet" type="text/css" href="css/jwsViewer.css"/>
		<link rel="stylesheet" type="text/css" href="css/jwsPresenter.css"/>
		<link rel="stylesheet" type="text/css" href="../../res/css/demos.css"/>

		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css"/>
		<link rel="stylesheet" href="../../lib/bootstrap/css/jwebsocket.css"/>
		<link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-responsive.css"/>

		<!-- JQUERY DEPENDENCIES -->
		<script type="text/javascript" src='../../lib/jQuery/jquery.js'></script>
		<script type="text/javascript" src='../../lib/jQuery/jquery-ui/jquery-ui.js'></script>

		<!-- JWEBSOCKET JAVASCRIPT CLIENT LIBRARIES -->
		<script type="text/javascript" src="../../res/js/jWebSocket.js"></script>
		<script type="text/javascript" src="../../res/js/jwsChannelPlugIn.js"></script>

		<!-- RECORD_RTC LIBRARIES -->
		<script type="text/javascript" src="../../lib/RecordRTC/RecordRTC.js"></script>
        <script type="text/javascript" src="../../lib/RecordRTC/audio-recorder.js"></script>
		<script type="text/javascript" src="../../lib/JSZip/jszip.js"></script>
        <script type="text/javascript" src="../../lib/JSZip/jszip-inflate.js"></script>
		 <script type="text/javascript" src="../../lib/JSZip/jszip-deflate.js"></script>
        <script type="text/javascript" src="../../lib/JSZip/jszip-load.js"></script>

		<!--  PUBLIC WIDGETS  -->
		<script type="text/javascript" src='../../res/js/widgets/wAuth.js'></script>
		<script type="text/javascript" src='../../res/js/widgets/wLog.js'></script>

		<!--  PRIVATE WIDGETS  -->
		<script type="text/javascript" src='js/presenter/wPresenter.js'></script>

		<!--  MAIN JAVASCRIPT FILE   -->
		<script type="text/javascript" src='js/presenter/init.js'></script>
	</head>
	<body>
		<div id="presenter" class="container row-fluid">
			<div class="row-fluid" id="slideshow_header">
				<label>Presenter</label>
			</div>
			<div class="row-fluid">
				<div class="span12" id="slideshow_box_body">
					<div class="row-fluid">
						<div id="slideshow_box_description" class="span12">
							As conference Presenter you can stream your video 
							device captured image and sound inmediately on all 
							viewers screens.
						</div>
					</div>
					<div id="fullscreen" class="row-fluid">
						<div id="demo_box_statusbar" class="row-fluid">
							<div id="client_status" class='offline'>disconnected</div><div class="line"></div>
							<div id='client_id'>Client-ID: - </div><div class="line"></div>
							<div id='presenters' title="Presenters">0</div><div class="line"></div>
							<div id='viewers' title="Viewers">0</div>
						</div>
						<div class="row-fluid" style="background: black;">
							<div class="span12">
								<div id="fullscreen_btn_presenter" class="fullscreen_btn"></div>
								<!--<video id="slide" width="320"  height="240" autoplay></video>-->
								<video id="slide" autoplay='true' width="330"  height="240">
									Your browser does not support the <code>video</code> element.
								</video>
							</div>
						</div>
					</div>
					<div class="row-fluid btn_bar"></div>
				</div>
			</div>
		</div>
	</body>
